<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    
    <main class="main">
        <header class="header">
            <img src="images/wifi.png" class="header_left" alt="">
            <img src="images/battery.png" class="header_right" alt="">
        </header>
        <section class="container">
            <div class="button1 button hover">AC</div>
            <div class="button2 button hover">±</div>
            <div class="button3 button hover">%</div>
            <div class="button4 button orange">÷</div>
            <div class="button5 button">7</div>
            <div class="button6 button">8</div>
            <div class="button7 button">9</div>
            <div class="button8 button orange">X</div>
            <div class="button9 button">4</div>
            <div class="button10 button">5</div>
            <div class="button11 button">6</div>
            <div class="button12 button orange">-</div>
            <div class="button13 button">1</div>
            <div class="button14 button">2</div>
            <div class="button15 button">3</div>
            <div class="button16 button orange">+</div>
            <div class="button17 button">0</div>
            <div class="button19 button">.</div>
            <div class="button20 button">=</div>
        </section>
    </main>
</body>
</html>
