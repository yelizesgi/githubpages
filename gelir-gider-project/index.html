<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gider Takip Uygulaması</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />
</head>
<body>
    <header class="text-info display-6 text-center my-4">
      Gelir-Gider Kontrol Uygulaması
    </header>
    <main class="container" style="max-width: 800px;">
      <form id="ekle-form" class="d-flex gap-2">
        <input type="number" id="gelir-input" class="form-control bg-info-subtle" min="0" autofocus placeholder="Lütfen gelirinizi giriniz" required>
        <button id="ekle-btn" type="submit" class="btn btn-info text-white">Ekle</button>
      </form>
     
      <form id="harcama-formu" class="row g-3 p-3 mt-4 border rounded-4 m-0">
        <h4 class="text-info text-center mt-3">Harcama Formu</h4>
        <div class="col-6">
          <label for="harcama-alani" class="form-label text-info">Harcama Alanı</label>
          <input type="text" class="form-control bg-info-subtle text-info" id="harcama-alani" placeholder="Sağlık,Gıda,Eğitim" required>
        </div>
      <div class="col-6">
        <label for="tarih" class="form-label text-info">Tarih</label>
        <input type="date" id="tarih" class="form-control bg-info-subtle" required>
      </div>
      <div class="col-12">
        <label for="miktar" class="form-label text-info">Harcanan Miktar</label>
        <input type="number" class="form-control bg-info-subtle" id="miktar" placeholder="1000₺" required>
      </div>
      <div class="col-12 text-center">
       <button id="kaydet" type="submit" class="btn btn-info text-white">Kaydet</button>
      </div>
      </form>

      <table id="harcama-tablosu" class="table table-bordered table-hover table-striped mt-4 text-center"> 
        <thead>
          <tr>
            <th scope="col" class="w-25 bg-info-subtle text-info">Tarih</th>
            <th scope="col" class="w-50 bg-info-subtle text-info">Harcama Alanı</th>
            <th scope="col" class="text-info bg-info-subtle">Miktar (₺)</th>
            <th scope="col" class="text-info bg-info-subtle">İşlem</th>
          </tr>
        </thead>
        <tbody id="harcama-body">

        </tbody>
      </table>

      <table id="sonuc-tablosu" class="table table-bordered table-hover table-striped mt-4 text-center w-50 ms-auto">
        <tbody class="text-end">
          <tr>
            <th class="bg-info-subtle text-info">Geliriniz:</th>
            <td id="geliriniz" class="bg-info-subtle text-info">0</td>
          </tr>
          <tr>
            <th class="text-info">Gideriniz:</th>
            <td id="gideriniz" class="text-info">0</td>
          </tr>
          <tr>
            <th class="text-info bg-info-subtle">Kalan:</th>
            <td id="kalan" class="text-info bg-info-subtle">0</td>
          </tr>
        </tbody>
      </table>
      <section class="text-center">
        <button id="temizle-btn" class="btn btn-info text-white">Bilgileri Temizle</button>
      </section>

    </main>
    <script src="app.js"></script>
</body>
</html>
